<script>
  function generateLink() {
    var input = document.getElementById("urlInput").value;
    var output = document.getElementById("linkOutput");
    if (input.trim() !== "") {
      output.innerHTML = `<a href="${input}" target="_blank">${input}</a>`;
    } else {
      output.innerHTML = "Please enter a valid URL.";
    }
  }
</script>
